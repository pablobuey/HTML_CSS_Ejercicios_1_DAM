<!DOCTYPE html>

<body>
<h1>Patatas fritas</h2>
<label>Receta de patatas fritas caseras.</label><br>
<img src="patatas.jpg" width="30%" height="30%"><br>
<h2>Ingredientes</h2>
<ul>
	<li>3 o 4 patatas (300gr)</li>
	<li>4 dientes de ajo</li>
	<li>Aceite de oliva</li>
	<li>Sal</li>
</ul>
<h2>Elaboración (Pasos)</h2>
<ol>
	<li>Calentar aceite en una sartén</li>
	<li>Añadir patatas cortadas, la sal y los ajos</li>
	<li>Freir al gusto</li>
	<li>Servir en plato</li>
</ol>



</body>
